<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Books</title>
    <style>
        /* Table Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        table {
            width: 70%;
            border-collapse: collapse;
            margin: 20px;
            background-color: #ffffff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #0073e6;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <table>
        <!-- Table Header -->
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Genre</th>
        </tr>
        
        <!-- Table Rows -->
        <tr>
            <td>The God of Small Things</td>
            <td>Arundhati Roy</td>
            <td>Literary Fiction</td>
        </tr>
        <tr>
            <td>Malgudi Days</td>
            <td>R.K. Narayan</td>
            <td>Short Stories</td>
        </tr>
        <tr>
            <td>Midnight's Children</td>
            <td>Salman Rushdie</td>
            <td>Magical Realism</td>
        </tr>
        <tr>
            <td>The White Tiger</td>
            <td>Aravind Adiga</td>
            <td>Drama</td>
        </tr>
        <tr>
            <td>Train to Pakistan</td>
            <td>Khushwant Singh</td>
            <td>Historical Fiction</td>
        </tr>
    </table>
</body>
</html>
